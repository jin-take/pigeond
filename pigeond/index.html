<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PIGEOND</title>
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="stamp.css">
        <link rel="stylesheet" href="sound.css">
    </head>
    <body>
        <!-- tabs -->
        <div class="tabs">
            <input id="comment" type="radio" name="tab_item" checked>
            <label class="tab_item" for="comment"><i class="fas fa-comments"></i><br>Comment</label>
            <input id="sound" type="radio" name="tab_item">
            <label class="tab_item" for="sound"><i class="fas fa-volume-up"></i><br>Sound</label>
            <input id="stamp" type="radio" name="tab_item">
            <label class="tab_item" for="stamp"><i class="fas fa-stamp"></i><br>Stamp</label>
            <input id="camera" type="radio" name="tab_item">
            <label class="tab_item" for="camera"><i class="fas fa-camera"></i><br>Camera</label>
            

            <!--Contents-->
            <!-- Comments, input forms -->
            <div class="tab_content" id="comment_content">
                <p>
                    <label>Comment：<input type="text" id="nameText" class="nameText"></label>
                    <input type="button" value="表示" id="checkButton">
                </p>
        
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-body">
                            <p id="msg"></p>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Select sounds -->
            <div class="tab_content" id="sound_content">

                <!--happiness-->
                <input type="button" value="喜び" id="happiness">
                <div id="modal-sound-happiness" class="modal-sound-happiness">
                    <div class="modal-sound-content">
                        <div class="modal-sound-body">
                            <audio src="./sound/happy/buzz_inStudium.mp3" controls></audio>
                            <audio src="./sound/happy/Cheers＿inStudium.mp3" controls></audio>
                            <audio src="./sound/happy/scream.mp3" controls></audio>
                        </div>
                    </div>
                </div>

                <!--excite-->
                <input type="button" value="興奮" id="excite">
                <div id="modal-sound-excite" class="modal-sound-excite">
                    <div class="modal-sound-content">
                        <div class="modal-sound-body">
                            <audio src="./sound/excite/excite.mp3" controls></audio>
                        </div>
                    </div>
                </div>
                
                <!--laugh-->
                <input type="button" value="笑い" id="laugh">
                <div id="modal-sound-laugh" class="modal-sound-laugh">
                    <div class="modal-sound-content">
                        <div class="modal-sound-body">
                            <audio src="./sound/laugh/laugh.mp3" controls></audio>
                        </div>
                    </div>
                </div>

                <!--ovation-->
                <input type="button" value="喝采" id="ovation">
                <div id="modal-sound-ovation" class="modal-sound-ovation">
                    <div class="modal-sound-content">
                        <div class="modal-sound-body">
                            <audio src="./sound/ovation/applause.mp3" controls></audio>
                            <audio src="./sound/ovation/ovation.mp3" controls></audio>
                        </div>
                    </div>
                </div>

                <!--discouragement-->
                <input type="button" value="落胆" id="discouragement">
                <div id="modal-sound-discouragement" class="modal-sound-discouragement">
                    <div class="modal-sound-content">
                        <div class="modal-sound-body">
                            <audio src="./sound/discouragement/discouragement.mp3" controls></audio>
                        </div>
                    </div>
                </div>
                
            </div>


            <!-- select stamps liken insta -->
            <div class="tab_content" id="stamp_content">
                <div class="insta">
                    <div>
                        <a href="./illust/121555.jpg" data-lightbox="group" class="img-circle"><img src="./illust/121555.jpg" class="img-circle"></a>
                    </div>
                    <div>
                        <a href="./illust/121654.jpg" data-lightbox="group" class="img-circle"><img src="./illust/121654.jpg" class="img-circle"></a>
                    </div>
                    <div>
                        <a href="./illust/2540764.jpg" data-lightbox="group" class="img-circle"><img src="./illust/2540764.jpg" class="img-circle"></a>
                    </div>
                    <div>
                        <a href="./illust/2545092.jpg" data-lightbox="group" class="img-circle"><img src="./illust/2545092.jpg" class="img-circle"></a>
                    </div>
                    <div>
                        <a href="./illust/2568945.jpg" data-lightbox="group" class="img-circle"><img src="./illust/2568945.jpg" class="img-circle"></a>
                    </div>
                    <div>
                        <a href="./illust/2569013.jpg" data-lightbox="group" class="img-circle"><img src="./illust/2569013.jpg" class="img-circle"></a>
                    </div>
                </div>
            </div>


            <!-- camera -->
            <!-- judge and analysis happiness from face-->
            <div class="tab_content" id="camera_content">
                カメラ
            </div>
        </div>

    </body>
    <script type="text/javascript" src="style.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>
</html>
